<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="checkCookie();">
    <div class="container">
        <form method="" action="#">
            <p>LOGIN</p>
            <input type="email" placeholder="Email" id="emailInput" /><br />
            <input type="password" placeholder="Password" id="passInput" /><br />
            <input type="submit" value="Sign in" onclick="setCookie();" /><br />
            <a href="#">Forgot Password?</a>
        </form>

        <div class="drops">
            <div class="drop drop-1"></div>
            <div class="drop drop-2"></div>
            <div class="drop drop-3"></div>
            <div class="drop drop-4"></div>
        </div>
    </div>
    <script>


        function setCookie(cookie_name, cookie_value, exdays) {
            var mydate, expires, getEmailInput;
            getEmailInput = document.getElementById("emailInput").value;
            getPassInput = document.getElementById("passInput").value;
            mydate = new Date();
            mydate.setTime(mydate.getTime() + (exdays * 24 * 60 * 60 * 1000));
            expires = "expires=" + mydate.toUTCString();
            document.cookie = cookie_name + "=" + cookie_value + ";" + expires + ";path=/";
            if (getEmailInput == "") {
                return ;
            } else {
                setCookie("Email", getEmailInput, 365);
            }
        }

        function getCookie(cookie_name) {
            var name = cookie_name + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }


        function checkCookie() {
            var Content_cookie, emailInput;
            emailInput = document.getElementById("emailInput");
            Content_cookie = getCookie("Email");
            emailInput.value = Content_cookie;
        }
    </script>
</body>

</html>
